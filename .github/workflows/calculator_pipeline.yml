name: Calculator CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r BE/requirements.txt
        pip install pytest requests
    
    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=." >> $GITHUB_ENV
    
    - name: Start REST API in background
      run: |
        cd BE && python calculator.py --rest --port 5001 &
        sleep 10  # Give the API time to start
        curl -f http://localhost:5001/docs || curl -f http://localhost:5001/ || echo "API starting..."
    
    - name: Run tests
      run: pytest --junit-xml=report.xml
    
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()  # Run even if tests fail
      with:
        files: report.xml

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test  # Only run if tests pass
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Login to Azure Container Registry
      uses: docker/login-action@v2
      with:
        registry: judevops.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    
    - name: Build and push Docker image
      run: |
        docker build -t judevops.azurecr.io/yahia_alali-calculator ./BE
        docker push judevops.azurecr.io/yahia_alali-calculator
